<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onovich</title>
    <link href="https://fonts.googleapis.com/css2?family=PingFang+SC:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PingFang SC', 'Nunito', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0 131px;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .sidebar {
            width: 365px;
            background-color: #fff;
            padding: 40px 20px;
            box-shadow: 0px 0 0px rgba(0,0,0,0.1);
            color: #6C6C6C;
        }
        .sidebar h2 {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 300; /* Light */
            font-size: 24px;
            margin-bottom: 40px;
            color: #000;
        }
        .sidebar a {
            display: block;
            margin: 12px 0;
            text-decoration: none;
            font-family: 'PingFang SC', sans-serif;
            font-weight: 100; /* UltraLight */
            font-size: 18px;
            color: #6C6C6C;
        }
        .sidebar a:hover {
            color: #CACACA;
        }
        .sidebar a.active {
            color: #CACACA; /* 修改为选中后的颜色 */
        }
        .content {
            flex: 1;
            padding: 40px 20px;
            margin-left: 50px;
        }
        .content .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 65px;
        }
        .content .title h1 {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 300; /* Light */
            font-size: 24px;
            margin: 0;
            color: #000;
        }
        .content .title a {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 400; /* Regular */
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }
        .content .projects {
            display: grid;
            grid-template-columns: repeat(3, 224px);
            gap: 30px 36px;
        }
        .project {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .project h3 {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 700; /* Bold */
            font-size: 12px;
            margin: 25px 0 5px 0;
            color: #9F9F9F;
        }
        .project p {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 300; /* Light */
            margin: 0 0 5px 0;
            font-size: 12px;
            color: #9F9F9F;
        }
        .project a {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 400; /* Regular */
            font-size: 12px;
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Onovich</h2>
            <a href="#" class="active">CODES</a> <!-- 示例选中项 -->
            <a href="#">GAMES</a>
            <a href="#">PIXEL ARTS</a>
            <a href="#">ILLUSTRATIONS</a>
            <a href="#">GIFS</a>
            <a href="#">GRAPHIC DESIGNS</a>
            <a href="#">PHOTOS</a>
            <a href="#">POEMS</a>
            <a href="#">SNS</a>
            <a href="#">MESSAGE</a>
        </div>
        <div class="content">
            <div class="title">
                <h1>Projects</h1>
                <a href="#">HOME</a>
            </div>
            <div class="projects" id="projects">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script>
        const projects = [
            { title: 'Ninja Ming', description: '开发中 (协助开发)', link: '#' },
            { title: 'Oshi', description: '2024 研发中', link: '#' },
            { title: 'Alter', description: '2024 研发中', link: '#' },
            { title: 'Leap', description: '2024 研发中', link: '#' },
            { title: 'Zangeki60s', description: '2024 研发中', link: '#' },
            { title: 'Ping', description: '2024.3', link: '#' },
            { title: 'FrogVillage', description: '已推出 (合作开发)', link: '#' },
            { title: 'VillageTD', description: '已推出 (协助开发)', link: '#' },
            { title: 'Narrow', description: '已推出', link: '#' },
        ];

        const projectContainer = document.getElementById('projects');

        projects.forEach(project => {
            const projectElement = document.createElement('div');
            projectElement.classList.add('project');

            projectElement.innerHTML = `
                <h3><b>${project.title}</b></h3>
                <p>${project.description}</p>
                <a href="${project.link}">Github</a>
            `;

            projectContainer.appendChild(projectElement);
        });
    </script>
</body>
</html>
