<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onovich</title>
    <link href="https://fonts.googleapis.com/css2?family=PingFang+SC:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PingFang SC', 'Nunito', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 防止水平滚动 */
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .sidebar {
            width: 365px;
            background-color: #fff;
            padding: 40px 20px 0px 130px;
            box-shadow: 0px 0 0px rgba(0,0,0,0.1);
            color: #5F5F5F;
            box-sizing: border-box; /* 确保 padding 不会增加整体宽度 */
        }
        .sidebar h2 {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 200; 
            font-size: 22px;
            margin-bottom: 40px;
            letter-spacing: 1px; /* 增加字距 */
            color: #000;
        }
        .sidebar a {
            display: block;
            margin: 11.5px 0;
            text-decoration: none;
            font-family: 'PingFang SC', sans-serif;
            letter-spacing: 1px; /* 增加字距 */
            font-weight: 200; 
            font-size: 16px;
            color: #5F5F5F;
        }
        .sidebar a:hover {
            color: #CACACA;
        }
        .sidebar a.active {
            color: #CACACA; /* 修改为选中后的颜色 */
        }
        .content {
            flex: 1;
            padding: 80px 30px 30px 30px; /* 修改这里以调整右边距 */
            box-sizing: border-box; /* 确保 padding 不会增加整体宽度 */
            overflow-y: auto; /* 如果内容过多，允许垂直滚动 */
        }
        .content .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 65px;
        }
        .content .title h1 {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 300; /* Light */
            font-size: 24px;
            margin: 0;
            color: #000;
        }
        .content .title a {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 200;
            font-size: 18px;
            color: #5F5F5F;
            text-decoration: none;
        }
        .content .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(224px, 1fr)); /* 使用 auto-fill 和 minmax 动态适应列数 */
            gap: 30px 36px;
            justify-content: center; /* 使项目居中对齐 */
        }
        .project {
            padding: 0;
            border: 0;
            text-align: center;
            width: 100%;
            max-width: 224px; /* 设置最大宽度以确保自适应 */
            box-sizing: border-box;
        }
        .project img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .project h3 {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 700; /* Bold */
            font-size: 12px;
            text-align: left;
            margin: 0 0 5px 0;
            color: #9F9F9F;
        }
        .project p {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 300; /* Light */
            text-align: left;
            margin: 0 0 5px 0;
            font-size: 12px;
            color: #9F9F9F;
        }
        .project a {
            font-family: 'PingFang SC', sans-serif;
            font-weight: 400; /* Regular */
            text-align: left;
            display: block;
            font-size: 12px;
            color: #000;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .sidebar {
                padding: 20px 10px;
                width: 100%; /* Sidebar 占据整个屏幕宽度 */
            }
            .content {
                padding: 20px;
            }
            .container {
                flex-direction: column; /* 使 sidebar 和 content 垂直堆叠 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Onovich</h2>
            <a href="#" class="active">CODES</a> <!-- 示例选中项 -->
            <a href="#">GAMES</a>
            <a href="#">PIXEL ARTS</a>
            <a href="#">ILLUSTRATIONS</a>
            <a href="#">GIFS</a>
            <a href="#">GRAPHIC DESIGNS</a>
            <a href="#">PHOTOS</a>
            <a href="#">POEMS</a>
            <a href="#">SNS</a>
            <a href="#">MESSAGE</a>
        </div>
        <div class="content">
            <div class="title">
                <h1></h1>
                <a href="#">< HOME</a>
            </div>
            <div class="projects" id="projects">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script>
        const projects = [
            { title: 'Ninja Ming', description: '开发中 (协助开发)', link: '#', img: 'images/codes/codecover_compass.png' },
            { title: 'Oshi', description: '2024 研发中', link: '#', img: 'images/codes/codecover_compass.png' },
            { title: 'Alter', description: '2024 研发中', link: '#', img: 'images/codes/codecover_compass.png' },
            { title: 'Leap', description: '2024 研发中', link: '#', img: 'images/codes/codecover_compass.png' },
            { title: 'Zangeki60s', description: '2024 研发中', link: '#', img: 'images/codes/codecover_compass.png' },
            { title: 'Ping', description: '2024.3', link: '#', img: 'images/codes/codecover_compass.png' },
            { title: 'FrogVillage', description: '已推出 (合作开发)', link: '#', img: 'images/codes/codecover_compass.png' },
            { title: 'VillageTD', description: '已推出 (协助开发)', link: '#', img: 'images/codes/codecover_compass.png' },
            { title: 'Narrow', description: '已推出', link: '#', img: 'images/codes/codecover_compass.png' },
        ];

        const projectContainer = document.getElementById('projects');

        projects.forEach(project => {
            const projectElement = document.createElement('div');
            projectElement.classList.add('project');

            projectElement.innerHTML = `
                <img src="${project.img}" alt="${project.title}">
                <h3><b>${project.title}</b></h3>
                <p>${project.description}</p>
                <a href="${project.link}">Github</a>
            `;

            projectContainer.appendChild(projectElement);
        });
    </script>
</body>
</html>
